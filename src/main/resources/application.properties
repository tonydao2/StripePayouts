spring.application.name=StripePayouts

STRIPE_BASE_URL=${STRIPE_BASE_URL}

spring.datasource.url=jdbc:postgresql://localhost:5432/StripePayouts
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable debug logging for the Stripe integration
logging.level.com.example.stripepayouts=DEBUG